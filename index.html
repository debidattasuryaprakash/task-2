<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<center>
		<h1>PROFILE CARD</h1>
		<table border="4">
			<thead>
				<tr>
					<th>Name</th>
					<td><input type="text" name="name" id="name"></td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>Branch</th>
					<td><select name="branch" id="branch">
						<option value="computer-science">Computer Science</option>
						<option value="electrical">Electrical</option>
						<option value="instrumentation">Instrumentation</option>
						<option value="it">It</option>
						<option value="civil">Civil</option>
						<option value="mechanical">Mechanical</option>
						<option value="biotech">Biotechnology</option>
					  </select></td>
				</tr>
				<tr>
					<th>Email</th>
					<td><input type="text" name="email" id="email"></td>
				</tr>
				<tr>
					<th>Age</th>
					<td><input type="text" name="age" id="age"></td>
				</tr>
				<tr>
					<th>Stream</th>
					<td>
						<select name="stream" id="stream">
							<option value="hardware">Hardware</option>
							<option value="software">Software</option>
							<option value="design">Design</option>
						  </select></td>
				</tr>
				<tr id="btna">
					<td colspan="2"><input type="button" name="button" id="btn" value="Add" onclick="AddRow()"></td>
				</tr>
			</tbody>
		</table>

		<table border="4" id="show">
			<thead>
				<tr>
					<th>Name</th>
					<th>Branch</th>
					<th>Email</th>
					<th>Age</th>
					<th>Stream</th>
				</tr>
			</thead>
		</table>
	</center>
	
	<script>
		
		var list1 = [];
		var list2 = [];
		var list3 = [];
		var list4 = [];
		var list5 = [];

		var n = 1;
		var x = 0;

		function AddRow(){

			var AddRown = document.getElementById('show');
			var NewRow = AddRown.insertRow(n);

			list1[x] = document.getElementById("name").value;
			list2[x] = document.getElementById("branch").value;
			list3[x] = document.getElementById("email").value;
			list4[x] = document.getElementById("age").value;
			list5[x] = document.getElementById("stream").value;

			var cel1 = NewRow.insertCell(0);
			var cel2 = NewRow.insertCell(1);
			var cel3 = NewRow.insertCell(2);
			var cel4 = NewRow.insertCell(3);
			var cel5 = NewRow.insertCell(4);

			cel1.innerHTML = list1[x];
			cel2.innerHTML = list2[x];
			cel3.innerHTML = list3[x];
			cel4.innerHTML = list4[x];
			cel5.innerHTML = list5[x];

			n++;
			x++;
		}

	</script>
</body>
</html>
